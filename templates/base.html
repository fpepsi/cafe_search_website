<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title|default("Cafe & Wifi") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font_awesome.min.css" rel="stylesheet">
    <link  href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link  href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/suggest.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body class="d-flex flex-column min-vh-100 column-1">
<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-bg">
  <div class="container-fluid">
      <a class="navbar-brand ps-3" href="#"><i class="bi bi-cup-hot"></i>   Welcome to the Cafe and Wifi Search Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto px-3">
              <li class="nav-item">
                  <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="{{ url_for('add_cafe') }}">Suggest a Cafe</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Register</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
<!-- Main Content -->
 <main class="flex-grow-1 d-flex flex-column px-3">
  {% block content %}
  {% endblock %}
</main>

<!-- Footer -->
  <footer class="footer py-3 text-center navbar-bg">
      <p>&copy; {{ year }} Cafe & Wifi. All rights reserved.</p>
  </footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
